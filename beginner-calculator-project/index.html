<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="input-field">
            <input class="bg-black" type="text">
        </div>
        <div class="edit-container">
            <button class="bg-grey" type="button">C</button>
            <button class="bg-grey" type="button">‚Üê</button>
        </div>
        <div class="numbers-container">
            <button class="number bg-grey" type="button">0</button>
            <button class="number bg-grey" type="button">1</button>
            <button class="number bg-grey" type="button">2</button>
            <button class="number bg-grey" type="button">3</button>
            <button class="number bg-grey" type="button">4</button>
            <button class="number bg-grey" type="button">5</button>
            <button class="number bg-grey" type="button">6</button>
            <button class="number bg-grey" type="button">7</button>
            <button class="number bg-grey" type="button">8</button>
            <button class="number bg-grey" type="button">9</button>
        </div>
        <div class="operators-container">
            <button class="operator bg-orange" type="button">&divide;</button>
            <button class="operator bg-orange" type="button">&times;</button>
            <button class="operator bg-orange" type="button">&minus;</button>
            <button class="operator bg-orange" type="button">&plus;</button>
            <button class="operator bg-orange" type="button">&equals;</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
